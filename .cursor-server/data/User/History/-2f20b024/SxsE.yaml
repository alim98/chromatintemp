# Configuration for training the low-resolution texture model
project_directory: "experiments/lowres_texture_model"
device: "cpu"  # Use "cuda" if CUDA is available

# Training configuration
model_name: "UNet3D"  # Model type from neurofire.models
model_kwargs:
  in_channels: 1
  out_channels: 1
  f_maps: [32, 64, 128, 256]
  final_sigmoid: true

# Loss configuration
loss: "BCELoss"
loss_kwargs: {}

# Optimizer configuration
training_optimizer_kwargs:
  optimizer: "Adam"
  optimizer_kwargs:
    lr: 0.0001
    weight_decay: 0.00001

# General training settings
num_epochs: 50
smoothness: 0.95
opt_level: "O1"
mixed_precision: "False"

# Data configuration
data_config:
  root_dir: "/teamspace/studios/this_studio"  # Use absolute path
  class_csv_path: ""  # Empty since we don't have a CSV
  is_cytoplasm: false
  box_size: [104, 104, 104]
  split: 0.2  # 20% of data for validation
  seed: 42
  # Add file format information
  raw_data_format: "tiff"  # Format of raw data (tiff instead of npy)
  mask_data_format: "tiff"  # Format of mask data (tiff instead of npy)
  raw_dir_name: "raw"      # Name of directory containing raw TIFF slices
  mask_dir_name: "mask"    # Name of directory containing mask TIFF slices

# Loader configurations
loader_config:
  batch_size: 4
  shuffle: true
  num_workers: 0
  pin_memory: true

val_loader_config:
  batch_size: 4
  shuffle: false
  num_workers: 0
  pin_memory: true

pred_loader_config:
  batch_size: 1
  shuffle: false
  num_workers: 0
  pin_memory: false 